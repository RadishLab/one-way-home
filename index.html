<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>One Way Home</title>
<script type="text/javascript" src="http://use.typekit.net/vpe1nqx.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/popcornjs/popcorn.js"></script>
<link href="styles/style.css" rel="stylesheet">
</head>
<body ng-app="myApp" class="ng-scope">
<div class="mask"></div>
<div id="container">
  <video id="flag-waving" controls>
    <source src="video/flag-waving.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div ng-controller="MyCtrl" class="terminal">
    <input type="text" ng-model="name" />
    <br/>
    <input type="text" ng-model="updatedname" class="update" />
    <input type="button" value="Change name" class="update" ng-click="changeName(updatedname)"/>
    <br/>
      Hello, Darling. What is your name?
  </div>
</div>
<script src="/js/jquery/jquery.min.js"></script>
</body>
</html>
