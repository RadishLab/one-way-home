<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>One Way Home</title>
<script type="text/javascript" src="http://use.typekit.net/vpe1nqx.js>"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
<script src="/js/main.js"></script>
<link href="styles/style.css" rel="stylesheet">
</head>
<body ng-app="myApp" class="ng-scope">
<video>
  <source src="video/flag-waving.mp4">
</video>
<div ng-controller="MyCtrl">
  <input type="text" ng-model="name" />

  <br/>
  
  <input type="text" ng-model="updatedname" />
  
  <input type="button" value="Change name" ng-click="changeName(updatedname)"/>
  <br/>
    Hello, Darling.
    What is your name?
    Hello, {{name}}. My name is Rodd.
</div>
<script src="/js/jquery/jquery.min.js"></script>
</body>
</html>
